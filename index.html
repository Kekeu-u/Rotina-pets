<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="PetCare - Cuidado gamificado para seu pet">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icon-192.svg">
    <link rel="stylesheet" href="css/style.css">

    <title>PetCare</title>
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <div class="login-logo">üêï</div>
                <h1 class="logo">PetCare</h1>
                <p class="login-subtitle">Cuidado gamificado para seu pet</p>

                <button class="btn-start" id="start-btn">Come√ßar</button>

                <p class="login-terms">Seus dados ficam salvos no seu dispositivo</p>
            </div>
        </div>

        <!-- Setup Screen -->
        <div id="setup-screen" class="screen">
            <div class="setup-container">
                <h1 class="logo">PetCare</h1>

                <form id="pet-form">
                    <div class="photo-upload" id="photo-preview">
                        <span class="photo-icon">üêï</span>
                        <img id="preview-image" src="" alt="" style="display: none;">
                        <span class="photo-text">Adicionar foto</span>
                    </div>
                    <input type="file" id="pet-photo" accept="image/*" hidden>

                    <input type="text" id="pet-name" class="input-large" placeholder="Nome do pet" required>
                    <input type="text" id="pet-breed" class="input-small" placeholder="Ra√ßa" required>

                    <button type="submit" class="btn-start">Come√ßar</button>
                </form>
            </div>
        </div>

        <!-- Dashboard Screen -->
        <div id="dashboard-screen" class="screen">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <img id="pet-avatar" class="avatar" src="" alt="">
                    <div>
                        <h1 id="pet-name-display">Pet</h1>
                        <p id="pet-breed-display">Ra√ßa</p>
                    </div>
                </div>
                <button class="btn-icon" id="settings-btn">‚öôÔ∏è</button>
            </header>

            <!-- Stats -->
            <div class="stats">
                <div class="stat">
                    <span class="stat-emoji" id="happiness-emoji">üòä</span>
                    <span class="stat-num" id="happiness-num">50</span>
                </div>
                <div class="stat">
                    <span class="stat-num" id="tasks-num">0/7</span>
                    <span class="stat-label">tasks</span>
                </div>
                <div class="stat">
                    <span class="stat-num" id="streak-num">0</span>
                    <span class="stat-label">dias</span>
                </div>
                <div class="stat">
                    <span class="stat-num" id="points-num">0</span>
                    <span class="stat-label">pts</span>
                </div>
            </div>

            <!-- Tabs -->
            <nav class="tabs">
                <button class="tab active" data-tab="rotina">Rotina</button>
                <button class="tab" data-tab="acoes">A√ß√µes</button>
                <button class="tab" data-tab="historico">Hist√≥rico</button>
            </nav>

            <!-- Tab Contents -->
            <div class="tab-content active" id="tab-rotina">
                <div class="task-list" id="task-list"></div>
            </div>

            <div class="tab-content" id="tab-acoes">
                <div class="actions-grid">
                    <button class="action-btn" data-action="carinho" data-points="5" data-emoji="ü§ó">
                        <span>ü§ó</span><small>Carinho +5</small>
                    </button>
                    <button class="action-btn" data-action="comida" data-points="10" data-emoji="üçñ">
                        <span>üçñ</span><small>Comida +10</small>
                    </button>
                    <button class="action-btn" data-action="passeio" data-points="15" data-emoji="ü¶Æ">
                        <span>ü¶Æ</span><small>Passeio +15</small>
                    </button>
                    <button class="action-btn" data-action="agua" data-points="5" data-emoji="üíß">
                        <span>üíß</span><small>√Ågua +5</small>
                    </button>
                    <button class="action-btn" data-action="brincar" data-points="12" data-emoji="üéæ">
                        <span>üéæ</span><small>Brincar +12</small>
                    </button>
                    <button class="action-btn" data-action="banho" data-points="8" data-emoji="üõÅ">
                        <span>üõÅ</span><small>Banho +8</small>
                    </button>
                </div>
            </div>

            <div class="tab-content" id="tab-historico">
                <div class="timeline" id="timeline">
                    <p class="empty">Nenhuma atividade</p>
                </div>
            </div>

            <!-- AI Tip -->
            <div class="ai-tip" id="ai-tip" style="display: none;">
                <span>‚ú®</span>
                <p id="ai-message">Dica...</p>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal" style="display: none;">
            <div class="modal-box">
                <div class="modal-head">
                    <h2>Configura√ß√µes</h2>
                    <button class="btn-close" id="close-settings">&times;</button>
                </div>
                <div class="modal-body">
                    <label>Gemini API Key (opcional)</label>
                    <input type="text" id="api-key" placeholder="Para ativar IA">
                    <small><a href="https://aistudio.google.com/apikey" target="_blank">Obter gr√°tis</a></small>

                    <div class="modal-buttons">
                        <button class="btn" id="save-api-btn">‚ú® Salvar API</button>
                        <button class="btn" id="edit-pet-btn">‚úèÔ∏è Editar Pet</button>
                        <button class="btn danger" id="logout-btn">üóëÔ∏è Apagar Dados</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Reaction Modal -->
        <div id="reaction-modal" class="modal" style="display: none;">
            <div class="modal-box reaction">
                <div class="reaction-emoji" id="reaction-emoji">üêï</div>
                <p id="reaction-text">...</p>
                <button class="btn" id="close-reaction">OK</button>
            </div>
        </div>

        <!-- Celebration Modal -->
        <div id="celebration-modal" class="modal" style="display: none;">
            <div class="modal-box celebration">
                <div class="celebration-emoji">üéâ</div>
                <h2>Parab√©ns!</h2>
                <p id="celebration-msg">Todas as tasks!</p>
                <button class="btn" id="close-celebration">Continuar</button>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="js/ai.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
